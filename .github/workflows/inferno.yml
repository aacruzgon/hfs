name: Inferno US Core Test Suite

on:
  workflow_dispatch:  # Manual trigger only for initial implementation

env:
  CARGO_TERM_COLOR: always
  RUST_MIN_STACK: 8388608
  CARGO_BUILD_JOBS: 1
  CARGO_PROFILE_DEV_DEBUG: 0
  HFS_PORT: 8088
  INFERNO_PORT: 4568

jobs:
  inferno-test:
    name: Inferno US Core v3.1.1 Tests
    runs-on: [self-hosted, Linux, Docker]
    steps:
      - name: Clean up Docker-owned files from previous run
        run: |
          # Remove root-owned files created by Docker containers
          if [ -d us-core-test-kit ]; then
            docker run --rm -v "$(pwd):/workspace" alpine rm -rf /workspace/us-core-test-kit
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Configure Rust to use LLD
        run: |
          mkdir -p ~/.cargo
          rm -f ~/.cargo/config.toml
          echo '[target.x86_64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "clang"' >> ~/.cargo/config.toml
          echo 'rustflags = ["-C", "link-arg=-fuse-ld=lld", "-C", "link-arg=-Wl,-zstack-size=8388608"]' >> ~/.cargo/config.toml

      - name: Build HFS
        run: cargo build -p helios-hfs --features R4,sqlite

      - name: Start HFS server
        run: |
          ./target/debug/hfs --database-url :memory: --log-level info --port $HFS_PORT --host 0.0.0.0 &
          echo $! > /tmp/hfs.pid
          echo "HFS_PID=$(cat /tmp/hfs.pid)" >> $GITHUB_ENV

      - name: Wait for HFS to be ready
        run: |
          echo "Waiting for HFS to start..."
          for i in {1..30}; do
            if curl -sf http://localhost:$HFS_PORT/health > /dev/null 2>&1; then
              echo "HFS is ready"
              exit 0
            fi
            echo "Attempt $i/30: HFS not ready yet..."
            sleep 2
          done
          echo "HFS failed to start"
          exit 1

      - name: Load Inferno test data into HFS
        run: |
          echo "Loading all test data from crates/hfs/tests/inferno/..."
          FAILED=0

          for FILE in crates/hfs/tests/inferno/*.json; do
            FILENAME=$(basename "$FILE")
            echo ""
            echo "Processing $FILENAME..."

            # Determine resource type and endpoint
            RESOURCE_TYPE=$(jq -r '.resourceType // empty' "$FILE")
            BUNDLE_TYPE=$(jq -r '.type // empty' "$FILE")

            if [ "$BUNDLE_TYPE" = "transaction" ]; then
              ENDPOINT="/"
              echo "  Type: transaction bundle -> POST $ENDPOINT"
            elif [ "$RESOURCE_TYPE" = "SearchParameter" ]; then
              ENDPOINT="/SearchParameter"
              echo "  Type: SearchParameter -> POST $ENDPOINT"
            elif [ "$RESOURCE_TYPE" = "Group" ]; then
              ENDPOINT="/Group"
              echo "  Type: Group -> POST $ENDPOINT"
            else
              echo "  WARNING: Unknown type (resourceType=$RESOURCE_TYPE, type=$BUNDLE_TYPE), skipping"
              continue
            fi

            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "http://localhost:$HFS_PORT$ENDPOINT" \
              -H "Content-Type: application/fhir+json" \
              -d @"$FILE")

            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            BODY=$(echo "$RESPONSE" | sed '$d')

            if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
              echo "  Success (HTTP $HTTP_CODE)"
            else
              echo "  FAILED (HTTP $HTTP_CODE)"
              echo "  $BODY" | head -c 500
              FAILED=1
            fi
          done

          echo ""
          if [ "$FAILED" -eq 1 ]; then
            echo "One or more files failed to load"
            exit 1
          fi
          echo "All test data loaded successfully"

      - name: Clean up any previous Inferno state
        run: |
          echo "Cleaning up any previous Inferno containers, volumes, and directories..."
          # Stop any running containers from previous runs
          if [ -d us-core-test-kit ]; then
            docker compose -f us-core-test-kit/docker-compose.yml down -v --remove-orphans 2>/dev/null || true
          fi
          # Remove any orphaned volumes
          docker volume rm us-core-test-kit_redis 2>/dev/null || true
          # Remove directory (may contain root-owned files from Docker)
          rm -rf us-core-test-kit 2>/dev/null || sudo rm -rf us-core-test-kit 2>/dev/null || true
          echo "Cleanup complete"

      - name: Clone Inferno US Core Test Kit
        run: |
          git clone --depth 1 https://github.com/inferno-framework/us-core-test-kit.git us-core-test-kit

      - name: Configure Inferno port and networking
        run: |
          # Create docker-compose.override.yml to:
          # 1. Change nginx port from 80 to INFERNO_PORT
          # 2. Add host.docker.internal mapping (not automatic on Linux)
          # 3. Disable TLS tests (HFS runs HTTP in CI; TLS would require nginx/certs)
          cat > us-core-test-kit/docker-compose.override.yml << 'EOF'
          services:
            nginx:
              ports:
                - "${INFERNO_PORT}:80"
            inferno:
              extra_hosts:
                - "host.docker.internal:host-gateway"
              environment:
                - INFERNO_DISABLE_TLS_TEST=true
            worker:
              extra_hosts:
                - "host.docker.internal:host-gateway"
              environment:
                - INFERNO_DISABLE_TLS_TEST=true
          EOF
          echo "Configured Inferno to listen on port $INFERNO_PORT with host.docker.internal mapping"
          echo "TLS tests disabled (INFERNO_DISABLE_TLS_TEST=true)"

      - name: Fix Redis data directory permissions
        run: |
          # Remove .keep file that prevents Redis from auto-fixing permissions
          rm -f us-core-test-kit/data/redis/.keep
          # Ensure the data/redis directory has correct permissions for the Redis container
          chmod -R 777 us-core-test-kit/data/redis

      - name: Clean up orphan containers from previous runs
        working-directory: us-core-test-kit
        run: |
          echo "Stopping any orphan containers from previous runs..."
          docker compose down -v --remove-orphans 2>/dev/null || true

      - name: Setup Inferno
        working-directory: us-core-test-kit
        run: |
          echo "Running Inferno setup..."
          ./setup.sh

      - name: Start Inferno
        working-directory: us-core-test-kit
        run: |
          echo "Starting Inferno..."
          ./run.sh &
          echo "Inferno starting in background..."

      - name: Wait for Inferno to be ready
        run: |
          echo "Waiting for Inferno to start..."
          for i in {1..60}; do
            if curl -sf http://localhost:$INFERNO_PORT/api/test_suites > /dev/null 2>&1; then
              echo "Inferno is ready"
              exit 0
            fi
            echo "Attempt $i/60: Inferno not ready yet..."
            sleep 5
          done
          echo "Inferno failed to start"
          docker compose -f us-core-test-kit/docker-compose.yml logs
          exit 1

      - name: Create results directory
        run: mkdir -p inferno-results

      - name: Run Inferno tests
        run: |
          # Create a test session for US Core v3.1.1
          echo "Creating test session..."
          SESSION_RESPONSE=$(curl -s -X POST "http://localhost:$INFERNO_PORT/api/test_sessions?test_suite_id=us_core_v311")
          SESSION_ID=$(echo "$SESSION_RESPONSE" | jq -r '.id')

          if [ -z "$SESSION_ID" ] || [ "$SESSION_ID" = "null" ]; then
            echo "Failed to create test session"
            echo "$SESSION_RESPONSE"
            exit 1
          fi

          echo "Test session created: $SESSION_ID"
          echo "$SESSION_RESPONSE" > inferno-results/session.json

          # Start the test run
          # Note: host.docker.internal is used so Docker containers can reach the host
          # Note: smart_auth_info with auth_type=public allows testing without SMART OAuth
          echo "Starting test run..."
          RUN_RESPONSE=$(curl -s -X POST "http://localhost:$INFERNO_PORT/api/test_runs" \
            -H "Content-Type: application/json" \
            -d "{
              \"test_session_id\": \"$SESSION_ID\",
              \"test_group_id\": \"us_core_v311-us_core_v311_fhir_api\",
              \"inputs\": [
                {\"name\": \"url\", \"value\": \"http://host.docker.internal:$HFS_PORT\"},
                {\"name\": \"patient_ids\", \"value\": \"355\"},
                {\"name\": \"smart_auth_info\", \"value\": \"{\\\"auth_type\\\":\\\"public\\\"}\"}
              ]
            }")

          RUN_ID=$(echo "$RUN_RESPONSE" | jq -r '.id')

          if [ -z "$RUN_ID" ] || [ "$RUN_ID" = "null" ]; then
            echo "Failed to start test run"
            echo "$RUN_RESPONSE"
            exit 1
          fi

          echo "Test run started: $RUN_ID"
          echo "$RUN_RESPONSE" > inferno-results/run.json

          # Poll for test run completion
          echo "Polling for results..."
          MAX_POLLS=120
          POLL_INTERVAL=10

          for i in $(seq 1 $MAX_POLLS); do
            # Check test run status directly (more reliable than counting results)
            RUN_STATUS=$(curl -s "http://localhost:$INFERNO_PORT/api/test_runs/$RUN_ID" | jq -r '.status')

            # Get results for progress display
            RESULTS=$(curl -s "http://localhost:$INFERNO_PORT/api/test_runs/$RUN_ID/results")
            TOTAL=$(echo "$RESULTS" | jq 'length')
            PASS=$(echo "$RESULTS" | jq '[.[] | select(.result == "pass")] | length')
            FAIL=$(echo "$RESULTS" | jq '[.[] | select(.result == "fail")] | length')
            SKIP=$(echo "$RESULTS" | jq '[.[] | select(.result == "skip")] | length')
            ERROR=$(echo "$RESULTS" | jq '[.[] | select(.result == "error")] | length')
            OMIT=$(echo "$RESULTS" | jq '[.[] | select(.result == "omit")] | length')

            echo "Poll $i/$MAX_POLLS: Status=$RUN_STATUS Total=$TOTAL Pass=$PASS Fail=$FAIL Skip=$SKIP Error=$ERROR Omit=$OMIT"

            # Check if test run is complete
            if [ "$RUN_STATUS" = "done" ]; then
              echo "Test run complete!"
              echo "$RESULTS" > inferno-results/results.json
              break
            fi

            if [ $i -eq $MAX_POLLS ]; then
              echo "Test run timed out"
              echo "$RESULTS" > inferno-results/results.json
            fi

            sleep $POLL_INTERVAL
          done

      - name: Generate test summary
        if: always()
        run: |
          if [ -f inferno-results/results.json ]; then
            echo "## Inferno US Core v3.1.1 Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            RESULTS=$(cat inferno-results/results.json)

            # Count only individual tests (exclude group aggregations which have test_group_id instead of test_id)
            TOTAL=$(echo "$RESULTS" | jq '[.[] | select(.test_id)] | length')
            PASS=$(echo "$RESULTS" | jq '[.[] | select(.test_id and .result == "pass")] | length')
            FAIL=$(echo "$RESULTS" | jq '[.[] | select(.test_id and .result == "fail")] | length')
            SKIP=$(echo "$RESULTS" | jq '[.[] | select(.test_id and .result == "skip")] | length')
            ERROR=$(echo "$RESULTS" | jq '[.[] | select(.test_id and .result == "error")] | length')
            OMIT=$(echo "$RESULTS" | jq '[.[] | select(.test_id and .result == "omit")] | length')

            echo "| Status | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| :white_check_mark: Pass | $PASS |" >> $GITHUB_STEP_SUMMARY
            echo "| :x: Fail | $FAIL |" >> $GITHUB_STEP_SUMMARY
            echo "| :warning: Error | $ERROR |" >> $GITHUB_STEP_SUMMARY
            echo "| :fast_forward: Skip | $SKIP |" >> $GITHUB_STEP_SUMMARY
            echo "| :arrow_right: Omit | $OMIT |" >> $GITHUB_STEP_SUMMARY
            echo "| **Total** | **$TOTAL** |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            # List failed tests (exclude group results which don't have result_message)
            if [ "$FAIL" -gt 0 ] || [ "$ERROR" -gt 0 ]; then
              echo "### Failed/Error Tests" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "$RESULTS" | jq -r '.[] | select((.result == "fail" or .result == "error") and .test_id) | "- **\(.test_id)**: \(.result) - \(.result_message // "No message" | .[0:200])"' >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "## Inferno Test Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo ":warning: No results file found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inferno-test-results
          path: inferno-results/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          echo "Stopping HFS..."
          if [ -f /tmp/hfs.pid ]; then
            kill $(cat /tmp/hfs.pid) 2>/dev/null || true
            rm -f /tmp/hfs.pid
          fi

          echo "Stopping Inferno..."
          if [ -d us-core-test-kit ]; then
            docker compose -f us-core-test-kit/docker-compose.yml down -v --remove-orphans 2>/dev/null || true
          fi

          echo "Cleanup complete"
