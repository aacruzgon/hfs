name: HFS Continuous Delivery

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy (e.g., v0.1.8)'
        required: true
        type: string
      server:
        description: 'Server to deploy'
        required: true
        type: choice
        options:
          - fhirpath-server
          - sof-server
          - python-wheels
        default: 'fhirpath-server'
      publish:
        description: 'Publish Python wheels to PyPI (only for python-wheels)'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    name: Deploy ${{ inputs.server }} to server
    runs-on: [self-hosted, Linux]
    if: ${{ inputs.server != 'python-wheels' }}
    
    steps:
    - name: Download release binary
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          // Use the input tag for manual dispatch
          const tag = '${{ inputs.tag }}';
          
          console.log(`Fetching release for tag: ${tag}`);
          
          const { data: release } = await github.rest.repos.getReleaseByTag({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag: tag
          });
          
          // Extract version number (remove 'v' prefix)
          const version = tag.startsWith('v') ? tag.substring(1) : tag;
          
          // Find the Linux combined archive
          const asset = release.assets.find(asset => 
            asset.name === `hfs-${version}-x86_64-unknown-linux-gnu.tar.gz`
          );
          
          if (!asset) {
            throw new Error(`Linux archive not found. Expected: hfs-${version}-x86_64-unknown-linux-gnu.tar.gz`);
          }
          
          const { data } = await github.rest.repos.getReleaseAsset({
            owner: context.repo.owner,
            repo: context.repo.repo,
            asset_id: asset.id,
            headers: {
              Accept: 'application/octet-stream'
            }
          });
          
          fs.writeFileSync('release-binary.tar.gz', Buffer.from(data));
          console.log(`Downloaded: ${asset.name}`);

    - name: Extract binary
      run: |
        # Extract into a clean directory to avoid conflicts
        mkdir -p extracted
        tar -xzf release-binary.tar.gz -C extracted
        
        # Move the specific server binary to current directory
        mv extracted/${{ inputs.server }} .
        chmod +x ${{ inputs.server }}
        
        # Clean up
        rm -rf extracted
        
    - name: Deploy binary and create service
      env:
        DEPLOY_HOST: ${{ inputs.server == 'fhirpath-server' && secrets.FHIRPATH_DEPLOY_HOST || secrets.SOF_DEPLOY_HOST }}
        DEPLOY_USER: ${{ inputs.server == 'fhirpath-server' && secrets.FHIRPATH_DEPLOY_USER || secrets.SOF_DEPLOY_USER }}
        DEPLOY_SSH_KEY: ${{ inputs.server == 'fhirpath-server' && secrets.FHIRPATH_DEPLOY_SSH_KEY || secrets.SOF_DEPLOY_SSH_KEY }}
        DEPLOY_PORT: ${{ inputs.server == 'fhirpath-server' && secrets.FHIRPATH_DEPLOY_PORT || secrets.SOF_DEPLOY_PORT || 22 }}
        SERVER_NAME: ${{ inputs.server }}
      run: |
        # Create temporary SSH key file
        mkdir -p ~/.ssh
        echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
        chmod 700 ~/.ssh
        chmod 600 ~/.ssh/deploy_key
        
        # Define SSH command with proper options
        SSH_CMD="ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -p $DEPLOY_PORT $DEPLOY_USER@$DEPLOY_HOST"
        SCP_CMD="scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -P $DEPLOY_PORT"
        
        # Create deployment directory on remote
        $SSH_CMD "sudo mkdir -p /opt/$SERVER_NAME"
        
        # Stop existing service (if running)
        $SSH_CMD "sudo systemctl stop $SERVER_NAME || true"
        
        # Backup current version
        $SSH_CMD "sudo cp /opt/$SERVER_NAME/$SERVER_NAME \
           /opt/$SERVER_NAME/$SERVER_NAME.backup || true"
        
        # Copy new binary to remote
        $SCP_CMD $SERVER_NAME $DEPLOY_USER@$DEPLOY_HOST:/tmp/
        
        # Move binary to final location and set permissions
        $SSH_CMD "sudo mv /tmp/$SERVER_NAME /opt/$SERVER_NAME/ && \
                  sudo chown root:root /opt/$SERVER_NAME/$SERVER_NAME && \
                  sudo chmod +x /opt/$SERVER_NAME/$SERVER_NAME"
        
        # Create systemd service file if it doesn't exist
        if [ "$SERVER_NAME" = "fhirpath-server" ]; then
          SERVICE_DESCRIPTION="FHIRPath Server"
          SERVICE_EXEC_START="/opt/$SERVER_NAME/$SERVER_NAME --host 0.0.0.0"
        else
          SERVICE_DESCRIPTION="SQL-on-FHIR Server"
          SERVICE_EXEC_START="/opt/$SERVER_NAME/$SERVER_NAME --host 0.0.0.0"
        fi
        
        $SSH_CMD "if [ ! -f /etc/systemd/system/$SERVER_NAME.service ]; then
          sudo tee /etc/systemd/system/$SERVER_NAME.service > /dev/null <<EOF
        [Unit]
        Description=$SERVICE_DESCRIPTION
        After=network.target
        
        [Service]
        Type=simple
        User=nobody
        Group=nogroup
        ExecStart=$SERVICE_EXEC_START
        Restart=always
        RestartSec=5
        Environment=\"RUST_MIN_STACK=8388608\"
        Environment=\"SOF_SERVER_HOST=0.0.0.0\"
        
        [Install]
        WantedBy=multi-user.target
        EOF
          sudo systemctl daemon-reload
          sudo systemctl enable $SERVER_NAME
        fi"
        
        # Start the service
        $SSH_CMD "sudo systemctl start $SERVER_NAME"
        
        # Verify deployment
        sleep 5
        if $SSH_CMD "sudo systemctl is-active --quiet $SERVER_NAME"; then
          echo "✅ Deployment successful - $SERVER_NAME is running"
          $SSH_CMD "sudo systemctl status $SERVER_NAME"
        else
          echo "❌ Deployment failed - $SERVER_NAME is not running"
          $SSH_CMD "sudo journalctl -u $SERVER_NAME --lines=20"
          exit 1
        fi
        
        # Clean up SSH key
        rm -f ~/.ssh/deploy_key

  # Python wheel deployment jobs
  build-python-wheels:
    name: Build Python wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    if: ${{ inputs.server == 'python-wheels' }}
    strategy:
      matrix:
        include:
          - os: Linux
            runner: [self-hosted, Linux]
            target: x86_64-unknown-linux-gnu
            platform: linux_x86_64_gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: crates/pysof/.venv
          key: pysof-venv-${{ runner.os }}-${{ hashFiles('crates/pysof/pyproject.toml', 'crates/pysof/uv.lock') }}
          restore-keys: |
            pysof-venv-${{ runner.os }}-

      - name: Verify dependencies
        working-directory: crates/pysof
        run: |
          # Verify that maturin is available from the cached venv
          uv run maturin --version

      - name: Build wheel (Linux)
        if: runner.os == 'Linux'
        working-directory: crates/pysof
        run: |
          uv run maturin build --release --target ${{ matrix.target }} --out dist

      - name: Test wheel installation
        working-directory: crates/pysof
        run: |
          uv pip install dist/*.whl --force-reinstall
          uv run python -c "import pysof; print(f'pysof version: {pysof.__version__}')"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.platform }}
          path: crates/pysof/dist/*.whl
          retention-days: 15

  create-python-release-bundle:
    name: Create consolidated Python wheel bundle
    runs-on: [self-hosted, Linux]
    needs: build-python-wheels
    if: ${{ inputs.server == 'python-wheels' && success() }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/pysof/dist

      - name: Create release archive
        working-directory: crates/pysof
        run: |
          mkdir -p release
          find dist -name "*.whl" -exec cp {} release/ \;
          cd release
          tar -czf pysof-wheels.tar.gz *.whl
          cd ..
          ls -la release/

      - name: Upload consolidated wheels artifact
        uses: actions/upload-artifact@v4
        with:
          name: pysof-wheels
          path: |
            crates/pysof/release/*.whl
            crates/pysof/release/pysof-wheels.tar.gz
          retention-days: 30

  test-python-wheels:
    name: Test Python wheels on ${{ matrix.python-version }}
    runs-on: [self-hosted, Linux]
    needs: build-python-wheels
    if: ${{ inputs.server == 'python-wheels' }}
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux wheel artifacts
        uses: actions/download-artifact@v4
        with:
          name: wheel-linux_x86_64_gnu
          path: crates/pysof/dist

      - name: Restore virtual environment
        uses: actions/cache@v4
        with:
          path: crates/pysof/.venv
          key: pysof-venv-${{ runner.os }}-${{ hashFiles('crates/pysof/pyproject.toml', 'crates/pysof/uv.lock') }}
          restore-keys: |
            pysof-venv-${{ runner.os }}-

      - name: Install wheel and test dependencies
        working-directory: crates/pysof
        run: |
          uv pip install dist/*.whl --force-reinstall
          uv pip install -q pytest pytest-cov

      - name: Run comprehensive tests
        working-directory: crates/pysof
        run: uv run python -m pytest tests/ -v --tb=short

